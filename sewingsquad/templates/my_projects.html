{% extends "base.html" %}
{% block header %} My projects {% endblock %}
{% block content %}

    <div class="row">
        <div class="center-align s12 m4">
            <a href="{{ url_for('add_project')}}" class="btn pink accent darken-2">
                Add project
                <i class="material-icons right">add_circle</i> 
            </a>
        </div>

    </div>

    <!--Card with the added project-->
    {% for project in my_projects %}
        <div class="row">
            <div class="col s12 m4 l3">
                <div class="card">
                    <div class="card-image">
                        <img src="{{ project.photo_URL }}">   
                    </div>

                    <div class="card-content">
                        <span class="card-title">{{ project.project_name}}</span>
                        <p>{{ project.sewing_tip }}</p>
                    </div>

                    <div class="card-action">
                        <a href="{{ url_for('edit_project', sewingwork_id=project.id) }}" class="btn">Edit</a>
                        <a href="#" class="btn">Delete</a>
                    </div>
                </div>
            </div>
          
        </div>
    {% endfor %}

{% endblock %}
