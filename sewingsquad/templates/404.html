{% extends "base.html" %}
{% block content %}
<div class="row center-align">
    <!--404 error container-->
    <div class="col s12 m8 offset-m2">
        <div class="card-panel red lighten-5">
            <!--Troubleshoot Icon-->
            <div class="row">
                <div class=" col s12 m8 offset-m2">
                    <i class="troubleshoot-icon material-icons prefix">troubleshoot</i>

                </div>
            </div>

            <!--404 error text-->
            <div class="row">
                <div class="row valign-wrapper">
                    <div class="col s12 m8 offset-m2">
			            <h4 class=”error_header”>
                            Oh no!
			                <br>
			                Something went wrong!
                        </h4>
                    </div>
                </div>

                <div class="row valign-wrapper">
                    <div class="col s12 m8 offset-m2">
			            <p class=”error_header”>Look like the page you are trying to access doesn't exist. Why don't you try some of our other content isntead?</p>
                    </div>
                </div>

            </div>


            <!--Redirection to Login page-->
            <div class="row center-align">
                <a href="{{ url_for('home') }}" class="col s12 m4 offset-m4  waves-effect waves-light btn-large pink accent darken-2">
                    Go to Home page
                </a>
            </div>


        </div>
    </div>
</div>
{% endblock %}
