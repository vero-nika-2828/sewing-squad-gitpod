{% extends "base.html" %}
{% block header %} Register {% endblock %}
{% block content %}

<div class="row">
    <!--Registration form-->
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel red lighten-5">


            <!--Username input field-->
            <div class="row">
                <div class="input-field col s11 m8 offset-m2">
                    <i class="material-icons prefix">person_add</i>
                    <input id="username" name="username" type="text" minlength="5" maxlength="20" pattern="^[a-z A-Z 0-9]{5,20}$" class="validate" required>
                    <label for="username">Username <span>*</span></label>

                </div>
            </div>

            <!--Email input field-->
            <div class="row">
                <div class="input-field col s11 m8 offset-m2">
                    <i class="material-icons prefix">email</i>
                    <input id="email" name="email" type="email" minlength="5" maxlength="72" class="validate" required>
                    <label for="email">Email <span>*</span></label>
                </div>
            </div>

            <!--Password input field-->
            <div class="row">
                <div class="row valign-wrapper">
                    <div class="input-field col s11 m8 offset-m2">
                        <i class="material-icons prefix">lock</i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,10}$" class="validate" required>
                        <label for="password">Password <span>*</span></label>
                        <span class="helper-text" data-error="wrong" data-success="right">
                        </span>
                    </div>

                    <span>
                        <i class="material-icons prefix helper-text password-req" data-position="left"
                        data-tooltip="Pasword must be between 5 -10 characters long. Allowed characters: a-z A-Z 0-9+">info_outline</i>
                    </span>
                </div>
            </div>


            <!--Submit and reset button-->
            <div class="row">
                <button type="submit" value=" register"
                    class="col s6 m3 offset-m3  waves-effect waves-light btn-large pink accent darken-2">
                    Register
                    <i class="material-icons right">login</i>
                </button>

                <button type="reset"
                    class="col s6 m3 waves-effect waves-light btn-large center-align pink accent darken-2">
                    Clear
                    <i class="material-icons right center-align">backspace</i>
                </button>
            </div>


        </div>
    </form>

    <!--Link to Log in Page for registered users-->
    <div class="col s12 m12 center-align">
        <p>
            Already Registered?
        <p>
            <a href="{{ url_for('login') }}" alt=>Log In</a>
    </div>
</div>

{% endblock %}
